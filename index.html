<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>91 Company</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin:0;
      padding:0;
      text-align:center;
    }
    header{
      background:#0b132b;
      color:#f1c40f;
      padding:40px 20px;
    }
    h1{ font-size: 3em; margin:0; }
    section{
      padding:40px 20px;
      max-width:600px;
      margin:auto;
      background:white;
      margin-top:20px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h2{color:#0b132b;}
    input, textarea, button{
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:5px;
      border:1px solid #ccc;
      font-size:1em;
    }
    button{
      background:#0b132b;
      color:white;
      font-weight:bold;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{ background:#1976d2; }
  </style>
</head>
<body>

<header>
  <h1>91 COMPANY</h1>
</header>

<!-- Join Us Section -->
<section>
  <h2>Join Our Team</h2>
  <form id="joinForm">
    <input type="text" id="joinName" placeholder="Your Name" required>
    <input type="email" id="joinEmail" placeholder="Your Email" required>
    <textarea id="joinMessage" placeholder="Message / Skills" required></textarea>
    <button type="submit">Join Us</button>
  </form>
</section>

<!-- Girls Help Section -->
<section>
  <h2>Girls Help & Safety</h2>
  <form id="helpForm">
    <input type="text" id="helpName" placeholder="Your Name" required>
    <textarea id="helpIssue" placeholder="Describe your problem" required></textarea>
    <button type="submit">Send Help Request</button>
  </form>
</section>

</body>
</html>
